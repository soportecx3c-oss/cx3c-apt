<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instalación — CX3C APT</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; background:#fafafa; color:#111; }
    .container { max-width: 920px; margin: 0 auto; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:24px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    pre, code { background:#f3f4f6; border-radius:8px; padding:.25rem .5rem; }
    pre code { display:block; padding:1rem; overflow:auto; }
    a { color:#2563eb; text-decoration:none; } a:hover { text-decoration:underline; }
    h1,h2,h3 { color:#0f766e; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="app">Cargando documentación…</div>
    </div>
  </div>

  <!-- markdown-it para renderizar Markdown en el navegador -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13/dist/markdown-it.min.js" integrity="sha256-rG8gq0n0a3tRcai3cQHblzK5v1jLo0ZpZr7mQh7aFxQ=" crossorigin="anonymous"></script>
  <script>
    (async function() {
      try {
        const res = await fetch("./README_INSTALL.md?ts=" + Date.now());
        if (!res.ok) throw new Error("No se pudo cargar README_INSTALL.md");
        const mdText = await res.text();
        const md = window.markdownit({ html: false, linkify: true, typographer: true });
        document.getElementById("app").innerHTML = md.render(mdText);
      } catch (e) {
        document.getElementById("app").innerHTML = "Error cargando documentación: " + e.message;
      }
    })();
  </script>
</body>
</html>
